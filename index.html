<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retrouvaille Dialogue Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
    }

    #questionBox {
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 15px;
      max-width: 600px;
      font-size: 1.5rem;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      margin-top: 20px;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #historyBox {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 1rem;
    }

    #historyList {
      list-style-type: disc;
      padding-left: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
    }

    .footer-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    #spinner {
      margin: 20px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (min-width: 600px) {
      .footer-grid {
        flex-direction: row;
      }

      #questionBox {
        font-size: 1.8rem;
      }

      button {
        font-size: 1.5rem;
      }

      #historyBox {
        font-size: 1.1rem;
      }

      footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Retro LA Dialogue Questions</h1>

  <div id="spinner"></div>
  <div id="questionBox">Loading questions...</div>
  <button onclick="showNextQuestion()">Next Question</button>

  <div id="historyBox" style="display:none;">
    <h2>Last 5 Questions</h2>
    <ul id="historyList"></ul>
  </div>

  <footer>
    <div class="footer-grid">
      <div><strong>DILD:</strong> Describe In Loving Detail</div>
      <div><strong>HDIFAMA:</strong> How Do I Feel About My Answer?</div>
      <div><strong>HDIFAT:</strong> How Do I Feel About Telling You?</div>
      <div><strong>HDIFTYT:</strong> How Do I Feel Telling You That?</div>
    </div>
  </footer>

  <script>
    let questions = [];
    let unusedQuestions = [];

    document.getElementById('spinner').style.display = 'block';

    fetch('dialogue_questions.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        unusedQuestions = [...questions];
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('questionBox').textContent = "Press 'Next Question' to start!";
      })
      .catch(error => {
        console.error('Error loading questions:', error);
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('questionBox').textContent = "Error loading questions. Please refresh.";
      });

    function showNextQuestion() {
      if (unusedQuestions.length === 0) {
        if (questions.length === 0) {
          alert("Questions are still loading. Please try again in a moment.");
          return;
        }
        unusedQuestions = [...questions];
        alert("You've seen all the questions! Starting over.");
      }

      const index = Math.floor(Math.random() * unusedQuestions.length);
      const question = unusedQuestions.splice(index, 1)[0];

      document.getElementById("questionBox").textContent = question;

      const historyBox = document.getElementById("historyBox");
      const historyList = document.getElementById("historyList");

      const li = document.createElement("li");
      li.textContent = question;
      historyList.insertBefore(li, historyList.firstChild);

      while (historyList.children.length > 5) {
        historyList.removeChild(historyList.lastChild);
      }

      historyBox.style.display = 'block';
    }
  </script>
</body>
</html>
