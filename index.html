<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retrouvaille Dialogue Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    #questionBox {
      margin: 30px auto;
      padding: 20px;
      width: 60%;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1.4em;
    }
    #historyBox {
      margin: 30px auto;
      padding: 20px;
      width: 60%;
      background-color: #f1f1f1;
      border: 1px solid #bbb;
      border-radius: 10px;
      text-align: left;
    }
    #historyBox h2 {
      font-size: 1em;
      margin-bottom: 10px;
    }
    #historyList {
      font-size: 0.9em;
      line-height: 1.4;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #555;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    /* Mobile Responsive */
    @media (max-width: 768px) {
      #questionBox, #historyBox {
        width: 90%;
      }
      body {
        padding: 20px;
      }
      #questionBox {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <h1>Retrouvaille Dialogue Questions</h1>

  <div id="questionBox">Loading questions...</div>
  <button onclick="showNextQuestion()">Next</button>

  <div id="historyBox" style="display: none;">
    <h2>Previous Questions</h2>
    <ul id="historyList"></ul>
  </div>

  <div id="footer">
    <div><strong>DILD:</strong> Describe In Loving Detail</div>
    <div><strong>HDIFAMA:</strong> How Do I Feel About My Answer?</div>
    <div><strong>HDIFAT:</strong> How Do I Feel About Talking?</div>
    <div><strong>HDIFTYT:</strong> How Do I Feel Telling You That?</div>
  </div>

  <script>
    let questions = [];
    let unusedQuestions = [];

    fetch('dialogue_questions.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        unusedQuestions = [...questions];
        document.getElementById("questionBox").textContent = "Click 'Next' to start.";
      })
      .catch(error => {
        console.error('Error loading questions:', error);
        document.getElementById("questionBox").textContent = "Failed to load questions.";
      });

    function showNextQuestion() {
      if (unusedQuestions.length === 0) {
        unusedQuestions = [...questions];
        alert("You've seen all the questions! Starting over.");
      }

      const index = Math.floor(Math.random() * unusedQuestions.length);
      const question = unusedQuestions.splice(index, 1)[0];

      document.getElementById("questionBox").textContent = question;

      const historyBox = document.getElementById("historyBox");
      const historyList = document.getElementById("historyList");

      const li = document.createElement("li");
      li.textContent = question;
      historyList.insertBefore(li, historyList.firstChild);

      while (historyList.children.length > 5) {
        historyList.removeChild(historyList.lastChild);
      }

      historyBox.style.display = 'block';
    }
  </script>

</body>
</html>
