<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retrouvaille Dialogue Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    #questionBox {
      margin: 30px auto;
      padding: 20px;
      width: 60%;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1.2em;
    }
    #historyBox {
      margin: 30px auto;
      padding: 20px;
      width: 60%;
      background-color: #f1f1f1;
      border: 1px solid #bbb;
      border-radius: 10px;
      text-align: left;
    }
    #historyBox h2 {
      font-size: 1em;
      margin-bottom: 10px;
    }
    #historyList {
      font-size: 0.9em;
      line-height: 1.4;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #f7f7f7;
      border-top: 1px solid #ccc;
    }
    footer h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1em;
    }
    footer ul {
      list-style-type: none;
      padding: 0;
      line-height: 1.6;
      font-size: 0.95em;
    }

    @media (max-width: 768px) {
      #questionBox, #historyBox, textarea {
        width: 90%;
      }
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Retrouvaille Dialogue Questions</h1>
  <div id="questionBox">Click "Next" to start.</div>
  <button onclick="showNextQuestion()">Next</button>

  <div id="historyBox" style="display: none;">
    <h2>Previous Questions</h2>
    <ul id="historyList"></ul>
  </div>

  <footer>
    <h3>Dialogue Prompt Key</h3>
    <ul>
      <li><strong>DILD</strong>: Describe In Loving Detail</li>
      <li><strong>HDIFAMA?</strong>: How Do I Feel About My Answer?</li>
      <li><strong>HDIFAT?</strong>: How Do I Feel About That?</li>
      <li><strong>HDIFTYT?</strong>: How Do I Feel Telling You That?</li>
    </ul>
  </footer>

  <script>
    let questions = [];
    let unusedQuestions = [];

    async function loadQuestions() {
      const response = await fetch('questions.json');
      questions = await response.json();
      unusedQuestions = [...questions];
    }

    function showNextQuestion() {
      if (unusedQuestions.length === 0) {
        unusedQuestions = [...questions];
        alert("You've seen all the questions! Starting over.");
      }

      const index = Math.floor(Math.random() * unusedQuestions.length);
      const question = unusedQuestions.splice(index, 1)[0];

      document.getElementById("questionBox").textContent = question;

      const historyBox = document.getElementById("historyBox");
      const historyList = document.getElementById("historyList");

      const li = document.createElement("li");
      li.textContent = question;
      historyList.insertBefore(li, historyList.firstChild);

      while (historyList.children.length > 5) {
        historyList.removeChild(historyList.lastChild);
      }

      historyBox.style.display = 'block';
    }

    window.onload = loadQuestions;
  </script>

</body>
</html>
