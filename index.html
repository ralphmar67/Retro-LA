<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrouvaille Dialogue Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
      font-size: 2em;
    }
    #questionBox {
      margin: 30px auto;
      padding: 20px;
      width: 60%;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1.5em;
    }
    #historyBox {
      margin: 30px auto;
      padding: 20px;
      width: 60%;
      background-color: #f1f1f1;
      border: 1px solid #bbb;
      border-radius: 10px;
      text-align: left;
      font-size: 1.2em;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #footerKey {
      margin-top: 40px;
      font-size: 1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .key-item {
      margin: 5px 10px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      #questionBox, #historyBox {
        width: 90%;
      }
      h1 {
        font-size: 1.7em;
      }
      #questionBox {
        font-size: 1.3em;
      }
      #historyBox {
        font-size: 1.1em;
      }
      button {
        width: 90%;
        font-size: 1.1em;
      }
      #footerKey {
        flex-direction: column;
        align-items: center;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <h1>Retrouvaille Dialogue Questions</h1>

  <div id="questionBox">Loading questions...</div>
  <button onclick="nextQuestion()">Next Question</button>

  <div id="historyBox"></div>

  <div id="footerKey">
    <div class="key-item"><strong>DILD:</strong> Describe In Loving Detail</div>
    <div class="key-item"><strong>HDIFAMA:</strong> How Do I Feel About My Answer?</div>
    <div class="key-item"><strong>HDIFAT:</strong> How Do I Feel About Talking?</div>
    <div class="key-item"><strong>HDIFTYT:</strong> How Do I Feel Telling You That?</div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let history = [];

    async function loadQuestions() {
      try {
        const response = await fetch('dialogue_questions.json');
        const data = await response.json();
        if (Array.isArray(data)) {
          questions = shuffleArray(data);
          displayQuestion();
        } else {
          throw new Error("Invalid questions format");
        }
      } catch (error) {
        document.getElementById('questionBox').innerText = 'Error loading questions.';
        console.error('Error loading questions:', error);
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function displayQuestion() {
      if (currentIndex < questions.length) {
        const question = questions[currentIndex];
        document.getElementById('questionBox').innerText = question;

        if (history.length >= 5) {
          history.shift();
        }
        history.push(question);

        let historyHTML = "<h3>Last Questions</h3><ul>";
        history.forEach(q => {
          historyHTML += `<li>${q}</li>`;
        });
        historyHTML += "</ul>";

        document.getElementById('historyBox').innerHTML = historyHTML;
      } else {
        document.getElementById('questionBox').innerText = 'You have gone through all the questions!';
      }
    }

    function nextQuestion() {
      currentIndex++;
      displayQuestion();
    }

    window.onload = loadQuestions;
  </script>

</body>
</html>
