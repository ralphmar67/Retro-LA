<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dialogue Questions</title>

    <style>

        /* Overall body styling */

        body {

            font-family: 'Arial', sans-serif; /* Simple font */

            background-color: white; /* White background */

            color: #333; /* Dark text for good readability */

            margin: 0;

            padding: 0;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            height: 100vh;

        }

 

        /* Main container */

        .container {

            text-align: center;

            padding: 40px;

            background-color: #f4f8fb; /* Light blue-gray background */

            border-radius: 10px;

            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

            width: 100%;

            max-width: 600px;

        }

 

        h1 {

            font-size: 2.5em;

            color: #007bff; /* Blue color */

            margin-bottom: 20px;

        }

 

        p {

            font-size: 1.5em;

            color: #333;

            margin-bottom: 30px;

            line-height: 1.5;

        }

 

        /* Button styling */

        button {

            background-color: #007bff; /* Blue button */

            color: white;

            border: none;

            padding: 15px 30px;

            font-size: 1.2em;

            cursor: pointer;

            border-radius: 5px;

            transition: background-color 0.3s ease;

        }

 

        button:hover {

            background-color: #0056b3; /* Darker blue on hover */

        }

    </style>

    <script>

        // Array of random questions for couples

        const questions = [

            "What was the first thing that attracted me to you? HDIFAMA?",

            "What is my favorite memory of us together? HDIFAT?",

            "What is something you do that always makes me smile? HDIFAMA?",

            "How do I like to spend quality time together? HDIFTYT?",

            "What is a goal that I want to achieve in the next year? HDIFTYT?",

            "If we could travel anywhere together, where would I like to go? HDIFAT?",

            "What is one thing I appreciate about you? HDIFAMA?",

            "What is my favorite thing to do on a lazy day as a couple? HDIFTYT? ",

            "What was the most challenging moment we have faced together? HDIFAT?",

            "How have you changed my life for the better? HDIFAMA?"

        ];

 

        // Function to get a random question

        function getRandomQuestion() {

            const randomIndex = Math.floor(Math.random() * questions.length);

            return questions[randomIndex];

        }

 

        // Display the initial random question when the page loads

        window.onload = function() {

            const questionElement = document.getElementById('randomQuestion');

            questionElement.textContent = getRandomQuestion();

        };

 

        // Change the question when the "Next Question" button is clicked

        function nextQuestion() {

            const questionElement = document.getElementById('randomQuestion');

            questionElement.textContent = getRandomQuestion();

        }

    </script>

</head>

<body>

    <div class="container">

        <h1>Dialogue Questions</h1>

        <p id="randomQuestion"></p>

        <button onclick="nextQuestion()">Next Question</button>

    </div>

</body>

</html>
