
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialogue Questions</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    #questionBox { margin: 20px auto; padding: 20px; width: 80%; background: #f9f9f9; border: 2px solid #ccc; border-radius: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Dialogue Question Generator</h1>
  <div id="questionBox">Loading questions...</div>
  <button id="nextBtn" disabled>Next Question</button>

  <script>
    let questions = [];
    let unused = [];

    function saveUsedQuestions(used) {
      localStorage.setItem("usedQuestions", JSON.stringify(used));
    }

    function getUsedQuestions() {
      return JSON.parse(localStorage.getItem("usedQuestions") || "[]");
    }

    fetch("dialogue_questions.json")
      .then(response => response.json())
      .then(data => {
        questions = data.questions;
        const used = getUsedQuestions();
        unused = questions.filter(q => !used.includes(q));
        document.getElementById("questionBox").textContent = "Click the button to see a question.";
        document.getElementById("nextBtn").disabled = false;
      })
      .catch(err => {
        document.getElementById("questionBox").textContent = "Failed to load questions.";
        console.error("Error loading questions:", err);
      });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (unused.length === 0) {
        alert("You've seen all the questions!");
        return;
      }

      const index = Math.floor(Math.random() * unused.length);
      const question = unused.splice(index, 1)[0];
      document.getElementById("questionBox").textContent = question;

      const used = getUsedQuestions();
      used.push(question);
      saveUsedQuestions(used);
    });
  </script>
</body>
</html>
